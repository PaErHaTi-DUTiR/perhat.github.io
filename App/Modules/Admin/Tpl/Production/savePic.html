<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>修改产品图片</title>
	<link rel="stylesheet" href="__PUBLIC__/css/common.css" />
	<link rel="stylesheet" href="__PUBLIC__/Uploadify/uploadify.css"/>
	<script type="text/javascript" src='__PUBLIC__/js/jquery-1.8.2.min.js'></script>
	<script type="text/javascript" src='__PUBLIC__/js/common.js'></script>
	<script type="text/javascript" src='__PUBLIC__/js/pic.js'></script>
	<script type="text/javascript" src='__PUBLIC__/Uploadify/jquery.uploadify.min.js'></script>
	<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
	<script type='text/javascript'>
		var PUBLIC = '__PUBLIC__';
		var uploadUrl = '{:U("Common:uploadPic")}';
		var sid = '<{:session_id()}>';
		var UPLOAD = '__UPLOAD__';
    </script>
<script type='text/javascript'>
	window.UEDITOR_HOME_URL = '__ROOT__/Data/Ueditor/';
	window.onload = function (){
		window.UEDITOR_CONFIG.initialFrameWidth=1100;
		window.UEDITOR_CONFIG.initialFrameHeight=600;
		window.UEDITOR_CONFIG.imageUrl="{:U(GROUP_NAME.'/Tuku/upload')}"             //图片上传提交地址
        window.UEDITOR_CONFIG.imagePath='__ROOT__/uploads/';  
		UE.getEditor("content");
	}
</script>
<js file="__ROOT__/Data/Ueditor/ueditor.config.js"/>
<js file="__ROOT__/Data/Ueditor/ueditor.all.min.js"/>
</head>
<body>
	<div class='status'>
		<span>修改产品图片</span>
	</div>
	<form action="{:U('sendPic')}" method='post'>
		<table class="table">
			<tr>
				<td width='25%' align='right'>产品编号：</td>
				<td>
					<input type="text" name='title' value="{$production.0.title}"/>
				</td>
			</tr>
			<tr>
				<td align="right">产品分类：</td>
				<td>
					<select name="type" id="">
					<option value="">{$production.0.type}</option>
						<option value="360">360道地毯</option>
						<option value="540">540道地毯</option>
						<option value="720">720道地毯</option>
						<option value="sichou">丝绸地毯</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align='right'>产品图片预览：</td>
				<td>
					
					<input type="file" name='pic' id='pic' />
					<input type="hidden" name='face180' value=''/>
                    <input type="hidden" name='face80' value=''/>
				</td>
			</tr>
			<tr>
				<td colspan='2'>
					<input type="hidden" name='id' value='{$hotel.0.id}'/>
					<input type="hidden" name='face180' value='{$hotel.0.max}'/>
                    <input type="hidden" name='face80' value='{$hotel.0.medium}'/>
					<input type="submit" value='确认修改'  class='big-btn'/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
