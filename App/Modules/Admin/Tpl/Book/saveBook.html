<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>订单状态修改</title>
	<link rel="stylesheet" href="__PUBLIC__/css/common.css" />
	<link rel="stylesheet" href="__PUBLIC__/Uploadify/uploadify.css"/>
	<script type="text/javascript" src='__PUBLIC__/js/jquery-1.8.2.min.js'></script>
	<script type="text/javascript" src='__PUBLIC__/js/common.js'></script>
	<script type="text/javascript" src='__PUBLIC__/js/pic.js'></script>
	<script type="text/javascript" src='__PUBLIC__/Uploadify/jquery.uploadify.min.js'></script>
	<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
	<script type='text/javascript'>
		var PUBLIC = '__PUBLIC__';
		var uploadUrl = '{:U("Common:uploadNews")}';
		var sid = '<{:session_id()}>';
		var UPLOAD = '__UPLOAD__';
    </script>
<script type='text/javascript'>
	window.UEDITOR_HOME_URL = '__ROOT__/Data/Ueditor/';
	window.onload = function (){
		window.UEDITOR_CONFIG.initialFrameWidth=1100;
		window.UEDITOR_CONFIG.initialFrameHeight=600;
		window.UEDITOR_CONFIG.imageUrl="{:U(GROUP_NAME.'/Production/upload')}"             //图片上传提交地址
        window.UEDITOR_CONFIG.imagePath='__ROOT__/uploads/';  
		UE.getEditor("bookstatus");
	}
</script>
<js file="__ROOT__/Data/Ueditor/ueditor.config.js"/>
<js file="__ROOT__/Data/Ueditor/ueditor.all.min.js"/>
</head>
<body>
	<div class='status'>
		<span>订单状态修改</span>
	</div>
	<form action="{:U('sendBook')}" method='post'>
		<table class="table">
			<tr>
				<td width='350' align='right'>订单号：</td>
				<td>
					<input type="text" name='title' value="{$book.0.booknum}"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" width='10%'>
					<textarea id='bookstatus' name='bookstatus' cols="140" rows="30">{$book.0.bookstatus}</textarea>
				</td>
			</tr>
			<tr>
				<td colspan='2'>
					<input type="hidden" name='id' value='{$book.0.id}'/>
					<input type="submit" value='确认修改'  class='big-btn'/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
