<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>修改信息</title>
	<link rel="stylesheet" href="__PUBLIC__/css/common.css" />
	<link rel="stylesheet" href="__PUBLIC__/Uploadify/uploadify.css"/>
	<script type="text/javascript" src='__PUBLIC__/js/jquery-1.8.2.min.js'></script>
	<script type="text/javascript" src='__PUBLIC__/js/common.js'></script>
	<script type="text/javascript" src='__PUBLIC__/js/pic.js'></script>
	<script type="text/javascript" src='__PUBLIC__/Uploadify/jquery.uploadify.min.js'></script>
	<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
	<script type='text/javascript'>
		var PUBLIC = '__PUBLIC__';
		var uploadUrl = '{:U("Common:uploadNews")}';
		var sid = '<{:session_id()}>';
		var UPLOAD = '__UPLOAD__';
    </script>
<script type='text/javascript'>
	window.UEDITOR_HOME_URL = '__ROOT__/Data/Ueditor/';
	window.onload = function (){
		window.UEDITOR_CONFIG.initialFrameWidth=1100;
		window.UEDITOR_CONFIG.initialFrameHeight=600;
		window.UEDITOR_CONFIG.imageUrl="{:U(GROUP_NAME.'/Tuku/upload')}"             //图片上传提交地址
        window.UEDITOR_CONFIG.imagePath='__ROOT__/uploads/';  
		UE.getEditor("content");
	}
</script>
<js file="__ROOT__/Data/Ueditor/ueditor.config.js"/>
<js file="__ROOT__/Data/Ueditor/ueditor.all.min.js"/>
</head>
<body>
	<div class='status'>
		<span>修改信息</span>
	</div>
	<form action="{:U('sendNews')}" method='post'>
		<table class="table">
			<tr>
				<td width='350' align='right'>信息标题：</td>
				<td>
					<input type="text" name='title' value="{$news.0.title}"/>
				</td>
			</tr>
			<tr>
				<td align="right">信息分类：</td>
				<td>
					<select name="type" id="">
					<option value="">请选择</option>
						<option value="公司新闻">公司新闻</option>
						<option value="行业动态">行业动态</option>
						<option value="政策法规">政策法规</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" width='10%'>
					<textarea id='content' name='content' cols="140" rows="30">{$news.0.content}</textarea>
				</td>
			</tr>
			<tr>
				<td colspan='2'>
					<input type="hidden" name='id' value='{$news.0.id}'/>
					<input type="hidden" name='face180' value='{$news.0.max}'/>
                    <input type="hidden" name='face80' value='{$news.0.medium}'/>
					<input type="submit" value='确认修改'  class='big-btn'/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
