<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>纳可西湾后台管理中心</title>
	<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
	<script type="text/javascript" src='__PUBLIC__/js/jquery-1.8.2.min.js'></script>
	<script type="text/javascript" src='__PUBLIC__/js/index.js'></script>
	<base target="iframe" />
</head>
<body>
	<div id="top">
		<div class='t_title' style="color:rgb(30, 144, 255);">纳可西湾后台管理中心</div>
		<div class='menu'>
			<ul>
				<li class='first_cur'>
					<a href="{:U('copy')}"><span></span></a>
				</li>
			</ul>
			<ul>
                <li class='last_cur'>
					<a href="{:U('Book/index')}"><span></span></a>
				</li>
			</ul>
			<div id='user'>
				<span class='user_state'>当前管理员：[<span>{$Think.session.username}</span>]</span>
				<a href="{:U('loginOut')}" target='_self' id='login_out'></a>
			</div>
		</div>
	</div>
	<div id='left'>
			<div class='nav'>
			<div class="nav_u"><span class="pos down">用户管理</span></div>
		</div>
		<ul class='option'>
			<li><a href='{:U("IndexUser/index")}'>前台用户</a></li>
			<li><a href='{:U("IndexUser/sechIndexUser")}'>前台用户检索</a></li>
			<li><a href='{:U("User/index")}'>后台管理员</a></li>
			<if condition='!$_SESSION["username"]'>
				<li><a href='{:U("User/addAdmin")}'>添加管理员</a></li>
			</if>
		</ul>
		<div class='nav'>
			<div class="nav_u"><span class="pos down">信息管理</span></div>
		</div>
		<ul class='option'>
			<li><a href='{:U("News/index")}'>信息列表</a></li>
			<li><a href='{:U("News/addNews")}'>添加信息</a></li>
			<li><a href='{:U("News/sechNews")}'>信息检索</a></li>
		</ul>
	
		<div class='nav'>
			<div class="nav_u"><span class="pos down">产品管理</span></div>
		</div>
		<ul class='option'>
			<li><a href='{:U("Production/index")}'>产品列表</a></li>
			<li><a href='{:U("Production/addPic")}'>新增产品</a></li>
			<li><a href='{:U("Production/sechPic")}'>产品检索</a></li>
		</ul>
		<div class='nav'>
			<div class="nav_u"><span class="pos down">订单管理</span></div>
		</div>
		<ul class='option'>
			<li><a href='{:U("Book/index")}'>订单列表</a></li>
			<li><a href='{:U("Book/index")}'>订单检索</a></li>
		</ul>
		<div class='nav'>
			<div class="nav_u"><span class="pos down">系统设置</span></div>
		</div>
		<ul class='option'>
			<li><a href='{:U("System/filter")}'>关键字过滤</a></li>
			<li><a href='{:U("System/index")}'>网站设置</a></li>
			<li><a href='{:U("User/editPwd")}'>修改密码</a></li>
		</ul>
	</div>
	<div id="right">
		<iframe src="{:U('copy')}" frameborder="0" name='iframe'></iframe>
	</div>
</body>
</html>
